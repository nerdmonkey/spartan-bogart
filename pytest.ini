# Pytest configuration for fast isolated testing
[pytest]
# Disable slow features for faster test execution

addopts =
    --tb=short
    --strict-markers
    -p no:cacheprovider
    -p no:stepwise
    -p no:pastebin
    -p no:doctest
    -n auto
    --maxfail=1

# Test isolation settings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    isolated: marks tests as isolated (no external dependencies)

# Logging - minimal for speed
log_level = ERROR
log_cli = false
log_cli_level = ERROR

# Test discovery (limit to unit tests by default)
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto
